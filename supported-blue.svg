<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  contentScriptType="text/ecmascript"
  contentStyleType="text/css"
  height="20"
  preserveAspectRatio="xMidYMid meet"
  version="1.0"
  width="140"
  zoomAndPan="magnify">
    <linearGradient xmlns:xlink="http://www.w3.org/1999/xlink" x2="0" y2="100%"
                    xlink:type="simple" xlink:actuate="onLoad" id="a"
                    xlink:show="other">
        <stop stop-opacity=".1" stop-color="#Fbb" offset="0"/>
        <stop stop-opacity=".1" offset="1"/>
    </linearGradient>
    <rect rx="3" fill="dodgerblue" width="140" height="20" />
    <rect rx="3" fill="url(#a)" width="140" height="20" />
    <g font-size="11" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" fill="#fff">
        <text x="6" fill="#010101" fill-opacity=".3" y="15">
            supported open source
        </text>
        <text x="6" id="tText" y="14">
          supported open source
        </text>
    </g>
</svg>
